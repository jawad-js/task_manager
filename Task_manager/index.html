<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskMaster Pro</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1><i class="fas fa-tasks"></i> TaskMaster Pro</h1>
        <p>Your Ultimate Productivity Tool</p>
      </header>

      <div class="task-controls">
        <div class="task-input">
          <input type="text" id="taskInput" placeholder="Add a new task..." />
          <select id="categorySelect">
            <option value="general">General</option>
            <option value="work">Work</option>
            <option value="personal">Personal</option>
            <option value="urgent">Urgent</option>
          </select>
          <button id="addTaskBtn"><i class="fas fa-plus"></i> Add Task</button>
        </div>
        <div class="filters">
          <div class="filter-group">
            <label>Filter:</label>
            <select id="filterSelect">
              <option value="all">All Tasks</option>
              <option value="completed">Completed</option>
              <option value="active">Active</option>
            </select>
          </div>
          <div class="filter-group">
            <label>Category:</label>
            <select id="filterCategory">
              <option value="all">All Categories</option>
              <option value="general">General</option>
              <option value="work">Work</option>
              <option value="personal">Personal</option>
              <option value="urgent">Urgent</option>
            </select>
          </div>
          <button id="clearCompletedBtn">
            <i class="fas fa-trash"></i> Clear Completed
          </button>
        </div>
      </div>

      <div class="tasks-container">
        <h2>My Tasks <span id="taskCount">0</span></h2>
        <ul id="tasksList">
          <!-- Tasks will be added here dynamically -->
        </ul>
        <div id="emptyState" class="empty-state">
          <i class="fas fa-clipboard-check"></i>
          <p>You have no tasks yet. Add a task to get started!</p>
        </div>
      </div>
    </div>

    <!-- Task Template (Hidden) -->
    <template id="taskTemplate">
      <li class="task-item" data-id="">
        <div class="task-content">
          <input type="checkbox" class="task-checkbox" />
          <div class="task-details">
            <p class="task-text"></p>
            <span class="task-category"></span>
            <span class="task-date"></span>
          </div>
        </div>
        <div class="task-actions">
          <button class="edit-btn"><i class="fas fa-edit"></i></button>
          <button class="delete-btn"><i class="fas fa-trash"></i></button>
        </div>
      </li>
    </template>

    <!-- Edit Task Modal -->
    <div id="editTaskModal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>Edit Task</h2>
        <input type="text" id="editTaskInput" placeholder="Edit your task..." />
        <select id="editCategorySelect">
          <option value="general">General</option>
          <option value="work">Work</option>
          <option value="personal">Personal</option>
          <option value="urgent">Urgent</option>
        </select>
        <button id="saveTaskBtn">Save Changes</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
